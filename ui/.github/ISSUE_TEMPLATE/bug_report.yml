name: Bug report
description: Create a report to help us improve
title: "[BUG] "
labels: [bug]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: input
    id: bug_description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug here
    validations:
      required: true

  - type: textarea
    id: bug_reproduction
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      placeholder: Steps to reproduce the behavior
    validations:
      required: true

  - type: input
    id: expected_behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Describe the expected behavior here
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Add screenshots here

  - type: input
    id: desktop_info
    attributes:
      label: Desktop (please complete the following information)
      description: |
        - OS: [e.g. iOS]
        - Browser [e.g. chrome, safari]
        - Version [e.g. 22]
      placeholder: Add desktop information here

  - type: input
    id: smartphone_info
    attributes:
      label: Smartphone (please complete the following information)
      description: |
        - Device: [e.g. iPhone6]
        - OS: [e.g. iOS8.1]
        - Browser [e.g. stock browser, safari]
        - Version [e.g. 22]
      placeholder: Add smartphone information here

  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Add any other context about the problem here
      placeholder: Add additional context here
